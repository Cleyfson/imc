<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMC Calculator</title>
  <link rel="stylesheet" href="./src/css/style.css" />
</head>

<body>
  <main class='tela-principal'>
    <section id='conteudos'>
      <h1>Calculadora de IMC</h1>
      <form action='' method='post' id='form'>

        <div id='message'></div>

        <div class='form-group'>
          <label for="idPerson">ID</label>
          <input type="number" name="idPerson" id="idPerson" placeholder="ID" disabled />
        </div>

        <div class='form-group'>
          <label for="name">Nome <span class='details'>*</span> </label>
          <input type="text" name="name" id="name" placeholder="Nome" autofocus required />
        </div>

        <div class='form-group'>
          <label for="age">Idade <span class='details'>*</span> </label>
          <input type="number" name="age" id="age" min='1' max='120' step='1' placeholder="Idade" required />
        </div>

        <div class="form-group">
          <label for="weight">Peso <span class='details'>*</span></label>
          <input type="number" name="weight" id="weight" min='1.0' max='600.0' step='0.1' placeholder="Peso" required />
          <!-- 1kg a 597 kg -->
        </div>

        <div class="form-group">
          <label for="height">Altura <span class='details'>*</span></label>
          <input type="number" name="height" id="height" min='0.30' max='3.00' step='0.01' placeholder="Altura"
            required />
          <!-- 0.47 metros a 3 metros -->
        </div>

        <div class="form-group">
          <button type="submit" id='btnCompute' class='btn' name='btnCompute'>
            Calcular
          </button>
        </div>

      </form>
    </section>
  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
